<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- title -->
    <title>JavaScript Template</title>
    <script>
        //head script//
        alert("This is JavaScript alert box");
        document.write("<h1>Script inside HEAD section </h1>");
        console.log("head script")
    </script>
</head>

<body>
    <div id="wrapper">
        <p> document.write() function </p>
    </div>
    <script>
        /***
         * this is a 
         * body script
         ***/
        document.write("<h1>Script inside BODY section </h1>");
        document.write("<h3>text from 'document.write()' command </h3>");
        console.log("Body Script");
    </script>
    <!-- no java script error message -->
    <noscript>
        <h3>No JavaScript Found,....,JavaScript is Required</h3>
    </noscript>
</body>

</html>
