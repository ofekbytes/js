<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Template</title>
    <!-- head.script -->
    <script>
        var x = 156;
        console.log("JavaScript inside head section");
        console.log('x ==> ', x);
    </script>
</head>

<body>
    <!-- body.script -->
    <script>
        x++;
        console.log("JavaScript inside head section");
        console.log('x++ ==> ', x);
    </script>
</body>

</html>
