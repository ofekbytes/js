<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- title -->
        <title>02.01.js_console</title>
    </head>

    <body>
        <h1>javaScript console (log, info, warn, error) - open broser console (F12) </h1>
        <script>
            console.log("Body Script");
            console.info("console.info");
            console.log("console.log");
            console.warn("console.warn");
            console.error("console.error");
        </script>

        <!-- no java script error message -->
        <noscript>
            <h3>No JavaScript Found,....,JavaScript is Required</h3>
        </noscript>
    </body>

</html>
