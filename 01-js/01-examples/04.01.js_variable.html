<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>04.01.js_variable</title>
    </head>

    <body>
        <h1>javaScript variable</h1>
        <script>
            var varUndefined;
            var varNull = null;
            var varBoolean = false;
            var varString = 'some string/text';
            var varNumber = 156;
            
            console.log("01. varUndefined value: "+ varUndefined + ", typeof: " + typeof(varUndefined));
            console.log("02. varNull value: "+ varNull + ", typeof: " + typeof(varNull));
            console.log("03. varBoolean value: "+ varBoolean + ", typeof: " + typeof(varBoolean));
            console.log("04. varString value: '"+ varString + "', typeof: " + typeof(varString));
            console.log("05. varNumber value: "+ varNumber + ", typeof: " + typeof(varNumber));

        </script>

        <!-- no java script error message -->
        <noscript>
            <h3>No JavaScript Found,....,JavaScript is Required</h3>
        </noscript>
    </body>

</html>
